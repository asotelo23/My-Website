<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"
    <title>Classes and ids</title>
</head>
<body>
    <!-- classes and ids -->
     <!-- classes are used to style multiple elements, while, ids, are unique, to a single element -->


    <h2 class="city" id="london">London</h2>
    <p id="caption">London is the capital of England.</p>

    <h2 class="city" id="paris">Paris</h2>
    <p id="caption">Paris is the capitol of France.</p>

    <h2 class="city" id="tokyo">Tokyo</h2>
    <p id="caption">Tokyo is the capitol of Japan.</p>

</body>
</html>
